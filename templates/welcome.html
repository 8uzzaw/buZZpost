{% extends "base.html" %}

{% block content %}
	<center>
	<div class="container">
		<div class="jumbotron" style="color: yellow; font-family: NexaLight;">
			<h2>Welcome, {{username}}!</h2>
		</div>
	</div>
	</center>
	<nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="197">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/">buZZpost</a>
	    </div>
	    <ul class="nav navbar-nav" style="font-size: 15px;">
	      <li class="active"><a href="/">Home</a></li>
	      <li><a href="/newpost">add a Post</a></li>
	      <li><a href="/logout">Logout</a></li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		<div class="jumbotron" style="color: yellow; font-family: NexaLight;">
			<h2>Your Posts</h2>
		</div>
	</div>
	{% for post in posts %}
		<div class="panel panel-success post" style="background: rgba(255, 255, 255, 0.5);">
			<div class="panel-heading post-heading">
				<div class="post-title"><a href="/newpost/{{post.key().id()}}" style="text-decoration: none; color: rgb(0, 150, 255) ">{{post.title | safe}}</a></div>
				<div class="post-created">{{post.created_on.strftime("%b %d, %Y")}}</div>
			</div>
			<div class="post-content">
			<p class="panel-body" style="font-weight: bold; font-size: 18px;">{{post.body | safe}}</p>	
			</div>
		</div>
	{% endfor %}
{% endblock %}
