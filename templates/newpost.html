{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="jumbotron">
			<a href="/" style="text-decoration: none; color: yellow; font-family: NexaLight;"><center><h1>buZZpost</h1></center></a>
		</div>
	</div>
		<div class="panel panel-success post" style="background: rgba(255, 255, 255, 0.5);">
			<div class="panel-heading post-heading">
				<div class="post-title"><a href="/newpost/{{post.key().id()}}" style="text-decoration: none; color: rgb(0, 150, 255) ">{{post.title | safe}}</a> - <small>by {{post.created_by}}</small></div>
				<div class="post-created">{{post.created_on.strftime("%b %d, %Y")}}</div>
			</div>	
			
			<p class="panel-body" style="font-weight: bold; font-size: 18px;">{{post.body | safe}}</p>
		</div>

	<div style="margin-left: 45px; margin-right: 45px;">
		<div id="disqus_thread"></div>
		<script>
		/**
		* RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
		* LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
		*/
		var disqus_config = function () {
		this.page.url = $(document).URL; // Replace PAGE_URL with your page's canonical URL variable
		this.page.identifier = {{idf}}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
		this.page.title = $(document).title;
		};	

		(function() { // DON'T EDIT BELOW THIS LINE
		var d = document, s = d.createElement('script');

		s.src = '//jtclg.disqus.com/embed.js';

		s.setAttribute('data-timestamp', +new Date());
		(d.head || d.body).appendChild(s);
		})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
	</div>

{% endblock %}
