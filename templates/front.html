{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="jumbotron">
			<center>
			<a href="/{{page}}" style="text-decoration: none; color: yellow; font-size: 25px;">{{login}}</a>
			<a href="/" style="text-decoration: none; color: yellow; font-size: 50px; margin-left: 200px; margin-right: 200px;">buZZpost</a>
			<a href="/archives" style="text-decoration: none; color: yellow; font-size: 25px;">Archives</a>
			</center>
		</div>
	</div>
	<div class="panel-group">
	{% for post in posts %}
		<div class="panel panel-success post" style="background: rgba(255, 255, 255, 0.5);">
			<div class="panel-heading post-heading">
				<div class="post-title"><a href="/newpost/{{post.key().id()}}" style="text-decoration: none; color: rgb(0, 150, 255) ">{{post.title | safe}}</a> - <small>by {{post.created_by}}</small></div>
				<div class="post-created">{{post.created_on.strftime("%b %d, %Y")}}</div>
			</div>	
		</div>
	{% endfor %}
	</div>
	<a href="http://mycolorscreen.com/wp-content/uploads/wallpapers_2012/272057/the_ghost_nebula_by_tylercreatesworlds-d4zb5y3.jpg" style="position: absolute; right: 0px; font-size: 10px; color: yellow;">Background source: Google Images</a>
{% endblock %}
